
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود مدیریت</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding-top: 100px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function checkPassword() {
            var pass = document.getElementById("pass").value;
            if (pass === "rahgoshatour2025") {
                document.getElementById("download-section").style.display = "block";
                document.getElementById("login-section").style.display = "none";
            } else {
                alert("رمز اشتباه است!");
            }
        }
    </script>
</head>
<body>
    <div id="login-section">
        <h2>ورود مدیر</h2>
        <input type="password" id="pass" placeholder="رمز عبور را وارد کنید">
        <button onclick="checkPassword()">ورود</button>
    </div>

    <div id="download-section" class="hidden">
        <h2>دانلود لیست ثبت‌نام</h2>
        <a href="registered_users.pdf" download>دانلود فایل PDF</a>
    </div>
</body>
</html>
